<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="continer">
        <div class="box">
            <div class="hedding">
                <h2>Sign Up</h2>
            </div>
            <div class="form">
                <form action="#">
                    <div class="formElement">
                        <label for="fname">First Name</label> <br>
                        <input type="text" id="fname" placeholder="Enter First Name">
                    </div>
                    <div class="formElement">
                        <label for="lname">Last Name</label> <br>
                        <input type="text" id="lname" placeholder="Enter Last Name">
                    </div>
                    <div class="formElement">
                        <label for="dob">Email</label> <br>
                        <input type="date" id="dob">
                    </div>
                    <div class="formElement">
                        <label for="email">Email</label> <br>
                        <input type="email" id="email" placeholder="Enter Email">
                    </div>
                    <div class="formElement">
                        <label for="epassword">Password</label> <br>
                        <input type="password" id="epassword" placeholder="Password">
                    </div>
                    <div class="formElement">
                        <label for="cpassword"> Confirm Password</label> <br>
                        <input type="password" id="cpassword" placeholder="Confirm Password">
                    </div>

                    <div class="submitForm">
                        <button type="submit" >Register</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
